sudo: required
services: 
  - docker

before_install:
  - docker build -t mercierv/complex-test -f ./client/Dockerfile.dev .

language: generic

script:
  - docker run -e CI=true mercierv/complex-test npm run test

after_success:
  - docker build -t mercierv/complex-client ./client
  - docker build -t mercierv/complex-nginx ./nginx
  - docker build -t mercierv/complex-server ./server
  - docker build -t mercierv/complex-worker ./worker